<div class="mdl-grid">
    <div class="mdl-layout-spacer"></div>
    <div class="receipt-card mdl-card mdl-shadow--2dp mdl-cell mdl-cell--3-col mdl-cell--4-col-tablet mdl-cell--4-col-phone">
        <div class="mdl-card__title mdl-card--expand">
            <p class="mdl-card__title-text">Receipt Information</p>
        </div>
        <div class="mdl-card__supporting-text">
            <div class="success">
              <h4>Your payment is complete.</h4>
              <i class="material-icons">check_circle</i>
            </div>
            <div class="veri">
              Verification code: {{ displayHash }}
            </div>
        </div>
            

        <div class="mdl-card__actions mdl-card--border">
            <a ui-sref="dashboard" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
              Go to dashboard
            </a>
        </div>
    </div>
    <div class="mdl-layout-spacer"></div>
</div>
