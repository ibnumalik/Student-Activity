<div class="mdl-grid">
    <!-- Push content -->
    <div class="mdl-cell mdl-cell--4-col"></div>
    <!-- Grid 4 -->
    <div class="mdl-cell mdl-cell--4-col">
        <!-- Start cards -->
        <div class="auth-form mdl-card mdl-shadow--4dp">
            <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
                <h3 class="mdl-card__title-text">Login</h3>
            </div>
            <!-- Form Content -->
            <div class=" mdl-card__supporting-text">
                <form method="post">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input type="email" class="mdl-textfield__input" id="email" ng-model="login.email">
                        <label for="email" class="mdl-textfield__label">Email</label>
                        <span class="mdl-textfield__error">Must be email</span>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input type="password" class="mdl-textfield__input" id="password" ng-model="login.password">
                        <label for="password" class="mdl-textfield__label">Password</label>
                        <span class="mdl-textfield__error">Wrong password</span>
                    </div>
                </form>
            </div>
            <!-- Action / Button -->
            <div class="mdl-card__actions mdl-card--border">
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" ng-click="loginUser()">Log In</button>
            </div>
        </div>
          <div class="register-button"> Don't have account?
            <a ui-sref="register">Register</a>
          </div>
    </div>
</div>
