<div class="mdl-grid">
    <!-- Push content -->
    <div class="mdl-cell mdl-cell--4-col"></div>
    <!-- Grid 4 -->
    <div class="mdl-cell mdl-cell--4-col mdl-cell--6-col-tablet mdl-cell--6-col-tablet">
        <!-- Start cards -->
        <div class="auth-form mdl-card mdl-shadow--4dp">
            <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
                <h3 class="mdl-card__title-text">Register</h3>
            </div>
            <!-- Form Content -->
            <div class=" mdl-card__supporting-text">
                <form method="post">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input type="text" id="email" class="mdl-textfield__input" ng-model="signUp.email">
                        <label for="email" class="mdl-textfield__label">Email</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input type="password" id="password" class="mdl-textfield__input" ng-model="signUp.password">
                        <label for="password" class="mdl-textfield__label">Password</label>
                    </div>
                </form>
            </div>
            <!-- Action / Button -->
            <div class="mdl-card__actions mdl-card--border">
                <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised mdl-button--colored" ng-click="signUserUp()">Register</button>
            </div>
        </div>
        <div class="register-button">Already have account?
            <a ui-sref="home"> Log In</a>
          </div>
    </div>
</div>
