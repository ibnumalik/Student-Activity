<div class="mdl-grid">
    <div class="mdl-layout-spacer"></div>
    <div class="mdl-cell mdl-cell--2-col">
        <nav class="mdl-navigation">
            <a href="" ng-click="logout()" class="mdl-navigation__link">Log Out</a>
        </nav>
    </div>
</div>
<div class="mdl-grid">
    <div class="mdl-layout-spacer mdl-layout--large-screen-only"></div>
    <!-- Parking section -->
    <div class="card-square park-card mdl-card mdl-shadow--2dp mdl-cell mdl-cell--3-col mdl-cell--8-col-tablet mdl-cell--4-col-phone">
        <div class="mdl-card__title mdl-card--expand">
            <h2 class="mdl-card__title-text">Parking</h2>
        </div>
        <div class="mdl-card__supporting-text">
            Now you can purchase monthly passes parking online.
        </div>
        <div class="mdl-card__actions mdl-card--border">
            <a ui-sref="parking" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                Buy parking passes
                </a>
        </div>
    </div>
    <!-- Seminar section -->
    <div class="card-square seminar-card mdl-card mdl-shadow--2dp mdl-cell mdl-cell--3-col mdl-cell--4-col-tablet mdl-cell--4-col-phone">
        <div class="mdl-card__title mdl-card--expand">
            <h2 class="mdl-card__title-text">Seminar</h2>
        </div>
        <div class="mdl-card__supporting-text">
            Check your seminar schedule on this page.
        </div>
        <div class="mdl-card__actions mdl-card--border">
            <a ui-sref="seminar" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                                  View seminar schedule
                                </a>
        </div>
    </div>
    <!-- Transcript Section -->
    <div class="card-square transcript-card mdl-card mdl-shadow--2dp mdl-cell mdl-cell--3-col mdl-cell--4-col-tablet mdl-cell--4-col-phone">
        <div class="mdl-card__title mdl-card--expand">
            <h2 class="mdl-card__title-text">Transcript</h2>
        </div>
        <div class="mdl-card__supporting-text">
            Apply for your transcript.
        </div>
        <div class="mdl-card__actions mdl-card--border">
            <a ui-sref="transcript" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                                  Request transcript
                                </a>
        </div>
    </div>
    <div class="mdl-layout-spacer mdl-layout--large-screen-only"></div>
</div>
