<div layout="column">
    <md-card class="md-card--auth">
        <md-card-title class="md-card--auth__header">
            <md-card-title-text>
                <h2 class="md-headline">Register</h2>
            </md-card-title-text>
        </md-card-title>
        <md-divider></md-divider>
        <md-card-content>
            <md-input-container class="md-block">
                <label>Email</label>
                <input ng-model="$ctrl.user.email">
            </md-input-container>
            <md-input-container class="md-block">
                <label>Password</label>
                <input ng-model="$ctrl.user.password">
            </md-input-container>
            <md-button ng-click="$ctrl.login()" class="md-accent md-raised">Register</md-button>
        </md-card-content>
    </md-card>
    <p>
        Already have account? <a ui-sref="app.auth.login">Log In</a>
    </p>
</div>
